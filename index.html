<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>

<body>
    <main>
        <section class="display">
            <input type="text" id="screen" placeholder="0"><br>
        </section>

        <section class="btns">
            <div class="row">
                <button id="btn" class="CE">CE</button>
                <button id="btn">(</button>
                <button id="btn">)</button>
                <button id="btn" class="AC">AC</button>
            </div>

            <div class="row">
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn">รท</button>
            </div>

            <div class="row">
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn">x</button>
            </div>

            <div class="row">
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn">-</button>
            </div>

            <div class="row">
                <button id="btn">0</button>
                <button id="btn">.</button>
                <button id="equal">=</button>
                <button id="btn">+</button>
            </div>
        </section>

    </main>

    <script src="calci.js"></script>
</body>

</html>
